<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gold Coin Ring Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        #frequencyChart {
            width: 90%;
            max-width: 1000px;
            height: 400px;
            margin: auto;
        }
        #log {
            max-width: 90%;
            margin: 20px auto;
            text-align: left;
            overflow-x: auto;
        }
        #log table {
            width: 100%;
            border-collapse: collapse;
        }
        #log th, #log td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #log th {
            background-color: #f2f2f2;
        }
        #status {
            margin: 10px 0;
            font-weight: bold;
            color: green;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
        .settings {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Gold Coin Ring Analyzer</h1>
    <div id="status">Status: Idle</div>
    <button id="startButton">Start Analysis</button>
    <button id="stopButton" disabled>Stop Analysis</button>
    <canvas id="frequencyChart"></canvas>
    <div id="log">
        <h2>Detection Log</h2>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Frequencies (Hz)</th>
                    <th>Guessed Coin</th>
                    <th>Confidence</th>
                </tr>
            </thead>
            <tbody id="logBody">
                <!-- Log entries will be appended here -->
            </tbody>
        </table>
    </div>

    <div class="settings">
        <h2>Settings</h2>
        <label for="xScale">X-Axis Scale:</label>
        <select id="xScale">
            <option value="linear">Linear</option>
            <option value="logarithmic">Logarithmic</option>
        </select>
        <br>
        <label for="pingTimeout">Ping Processing Timeout (ms):</label>
        <input type="number" id="pingTimeout" value="200">
        <br>
        <button id="resetSettingsButton">Reset Settings</button>
    </div>

    <div class="coin-management">
        <h2>Manage Known Coins</h2>
        <div>
            <label for="coinName">Coin Name:</label>
            <input type="text" id="coinName">
            <button id="addCoinButton">Add Coin</button>
        </div>
        <div>
            <label for="coinList">Select Coin:</label>
            <select id="coinList"></select>
            <button id="deleteCoinButton">Delete Coin</button>
        </div>
        <div>
            <label for="frequencyValue">Frequency (Hz):</label>
            <input type="number" id="frequencyValue">
            <label for="tolerancePercent">Tolerance (%):</label>
            <input type="number" id="tolerancePercent">
            <button id="addFrequencyButton">Add Frequency</button>
        </div>
        <div>
            <h3>Frequencies for Selected Coin</h3>
            <ul id="frequencyList"></ul>
        </div>
    </div>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Include our main JavaScript file as a module -->
    <script src="app.js"></script>
</body>
</html>
