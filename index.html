<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gold Coin Ring Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        #frequencyChart {
            width: 90%;
            max-width: 1000px;
            height: 400px;
            margin: auto;
        }
        #log {
            max-width: 90%;
            margin: 20px auto;
            text-align: left;
            overflow-x: auto;
        }
        #log table {
            width: 100%;
            border-collapse: collapse;
        }
        #log th, #log td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #log th {
            background-color: #f2f2f2;
        }
        #status {
            margin: 10px 0;
            font-weight: bold;
            color: green;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Gold Coin Ring Analyzer</h1>
    <div id="status">Status: Idle</div>
    <button id="startButton">Start Analysis</button>
    <button id="stopButton" disabled>Stop Analysis</button>
    <canvas id="frequencyChart"></canvas>
    <div id="log">
        <h2>Detection Log</h2>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Frequencies (Hz)</th>
                    <th>Guessed Coin</th>
                </tr>
            </thead>
            <tbody id="logBody">
                <!-- Log entries will be appended here -->
            </tbody>
        </table>
    </div>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Include our main JavaScript file as a module -->
    <script src="app.js"></script>
</body>
</html>
